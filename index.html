<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d718392e10.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Select</title>
</head>
<body>
  <div class="top-bar">
    <h1>Social Media</h1>
    <i class="fa-solid fa-chevron-down"></i>
    </div>
    <div>
  <ul class="drop-down hidden">
    <li>
      <i class="fa-brands fa-facebook" style="color:blue"></i>
      <p>Facebook</p>
    </li>
    <li>
      <i class="fa-brands fa-instagram" style="color:white"></i>
      <p>Instagram</p>
    </li>
    <li>
      <i class="fa-brands fa-youtube" style="color:red"></i>
      <p>YouTube</p>
    </li>
    <li>
      <i class="fa-brands fa-linkedin" style="color:rgb(42, 42, 236)"></i>
      <p>LinkedIn</p>
    </li>
    <li>
      <i class="fa-brands fa-twitter" style="color:rgb(162, 213, 230)"></i>
      <p>Twitter</p>
    </li>
  </ul>
  </div>
  </body>
  <script src="index.js"></script>
</body>
</html>
